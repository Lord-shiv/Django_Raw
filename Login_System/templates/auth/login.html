{% extends 'base.html'%}
{% load static %}



{% block content%}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div class="card mt-5 p-2">
                    <img src="https://urbanfonts-files.s3.amazonaws.com/samples/50922/cd89d9d8211ef88ef52ceee897165902.jpg"
                        class="card-img-top p-4" alt="...">
                    <div class="card-body">

                        {% include 'partials/flash_messages.html'%}

                        <form action="{%url 'login'%}" method="POST">
                            {% csrf_token%}


                            <div class="form-group">
                                <input class="form-control form-control-sm mb-3" type="text" name="username"
                                    value="{{data.username}}" placeholder="Username">


                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-sm mb-3" type="password" name="password"
                                    placeholder="Password">


                            </div>

                            <input type="submit" class="btn btn-sm w-100 btn-primary" value="Login">

                        </form>


                        <div class="row">
                            <div class="col-md-5">
                                <hr>
                            </div>
                            <div class="col-md-2 text-center">
                                <p class="text-muted">OR</p>
                            </div>
                            <div class="col-md-5">
                                <hr>
                            </div>
                        </div>

                        <a href="" class="btn btn-sm w-100 btn-primary"><i class="fa fa-facebook"></i> Login with
                            Facebook</a>

                        <div class="card-body text-center">
                            <p>
                                Need an account? <a href="{% url 'register' %}">Register</a>
                            </p>
                            <p>
                                Forgot Password? <a href="{% url 'register' %}">Reset it here</a>
                            </p>
                        </div>

                    </div>
                </div>

            </div>
        </div>






    </div>
</div>


{% endblock %}
